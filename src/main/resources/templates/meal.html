<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" type="text/css" >

</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-md">
    <a class="navbar-brand" th:href="@{/start}" >
        <i class='fas fa-drumstick-bite d-inline-block mr-2 ml-2 align-bottom ' style='font-size:30px;color:red'></i>
        DziabajApp
    </a>
    <button class="navbar-toggler order-first" type="button" data-toggle="collapse" data-target="#mainmenu" >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainmenu" >
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link active" th:href="@{/start}">Start</a>
            </li>
            <li class="nav-item-dark dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" data-target="#mealmenu" role="button" >Baza Posiłków</a>
                    <div class="dropdown-menu bg-dark" id="mealmenu">
                        <a class="dorpdown-item" href="@{/meal}">Przegląd Posiłków</a>
                        <a class="dorpdown-item" href="#">Stwórz Posiłek</a>
                    </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Logowanie</a>
            </li>
            <li class="nav-item disabled">
                <a class="nav-link" th:href="@{/prod}">Produkty</a>
            </li>
        </ul>
    </div>
</nav>

<h1 style="text-align:center;font-size:66px;color:red">Baza Posiłków</h1></br></br>

<div class="container  col-12 text-center" style="justify-content:center;align:center;text-align:center;">
        <tr th:each="singleMeal : ${mealList}">
            <table border="4" cellpadding="2" cellspacing="2" width="50%">
                <td th:text="${singleMeal.getName()}">keyvalue</td>
                    <table border="4" cellpadding="2" cellspacing="2" width="50%">
                        <tr th:each="instance : ${singleMeal.getProductsWithQuantity()}">
                                <td th:text="${instance.key.name}"></td>
                                <td th:text="${instance.value.weight}"> Gram </td>
                        </tr>
                    </table>
            </table>
        </tr>
</div>

<div style="float:left;" class="container  col-6 text-center">
    <form th:action="@{/meal}" th:text="${name}" method="post">
        <h3 style="text-align:center;">Sprawdź posiłek wpisując nazwę</h3>

        <p >Name: <input type="text" th:field="*{name}"></p>

        <p>  <input type="submit"></p>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
