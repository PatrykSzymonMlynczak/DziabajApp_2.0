<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" type="text/css" >

</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-md">
    <a class="navbar-brand" th:href="@{/start}" >
        <i class='fas fa-drumstick-bite d-inline-block mr-2 ml-2 align-bottom ' style='font-size:30px;color:red'></i>
        DziabajApp
    </a>
    <button class="navbar-toggler order-first" type="button" data-toggle="collapse" data-target="#mainmenu" >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainmenu" >
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link active" th:href="@{/start}">Start</a>
            </li>
            <li class="nav-item-dark dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" data-target="#mealmenu" role="button" >Baza Posiłków</a>
                <div class="dropdown-menu bg-dark" id="mealmenu">
                    <a class="dorpdown-item" th:href="@{/mealsThy}">Przegląd Posiłków</a>
                    <a class="dorpdown-item" th:href="@{/createMeal}">Stwórz Posiłek</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Logowanie</a>
            </li>
            <li class="nav-item disabled">
                <a class="nav-link" th:href="@{/productsThy}">Produkty</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container bg-blue">
    <div class="col-12 text-center">
        <h2 class="text-gray pb-3 pt-2">ZALOGUJ SIE DO PANELU ADMINA</h2>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label class="ml-1"> Password :  <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>

        <div class="message inline-block" th:if="${param.error}">
            Invalid username and password.
        </div>

        <div  class="message inline-block" th:if="${param.logout}">
            You have been logged out.
        </div>

    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
